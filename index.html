<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Important CSS Properties</title>
<style>
p[class="color-me"]{color: coral;}
p[class="resize-me"]{font-size: 2rem;}
p[class="weigh-me"]{font-weight: 900;}
p[class="my-family"]{font-family: 'Caveat', cursive;
font-weight: 400;}
p[class="align-me"]{text-align: right;}
html{font-size: 30px;}
</style>
</head>

<body>
<h1>Important CSS Properties</h1>
<p class="color-me">Color</p>
<p class="resize-me">Font Size</p>
<p class="weigh-me">Font Weight</p>
<p class="my-family">Font Family</p>
<p class="align-me">Text Align</p>
</body>

</html>
